<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.svg">
</head>

<body>
    <div class="dashboard">
        <div class="greetings">
            <h2>Hi,</h2>
            <span id="user-name">Om Kaushik</span>
        </div>
        <div class="avatar">
            <img src="./images/avatar-svgrepo-com.svg" alt="user avatar">
        </div>
        <div class="options">
            <div class="option"><img src="./images/home-svgrepo-com.svg" alt=""><span>Home</span></div>
            <div class="option"><img src="./images/account-balance-cash-svgrepo-com.svg" alt=""><span>Balance</span>
            </div>
            <div class="option"><img src="./images/card-visa-svgrepo-com.svg" alt=""><span>Card</span></div>
            <div class="option"><img src="./images/services-svgrepo-com.svg" alt="">Services</div>
        </div>
    </div>
    <main>
        <div class="header">
            <span id="date">15 Jan 2023</span>
            <span id="time"></span>
            <span id="help">Sign Out</span>
        </div>
        <div class="second_row">
            <div class="balance">
                <div class="b-card">
                    <h2>Total Balance :</h2>
                    <h3><span>&#8377;</span><span> 10,000</span></h3>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card__front card__part">
                        <img class="card__front-square card__square" id="sq"
                            src="./images/credit-card-chip-svgrepo-com.svg">
                        <img class="card__front-logo card__logo" id="visa" src="./images/visa-card.svg">
                        <p class="card_number">**** **** **** 6996</p>
                        <div class="card__space-75">
                            <span class="card__label">Card holder</span>
                            <p class="card__info">Ironman</p>
                        </div>
                        <div class="card__space-25">
                            <span class="card__label">Expires</span>
                            <p class="card__info">10/25</p>
                        </div>
                    </div>
                    <div class="card__back card__part">
                        <div class="card__black-line"></div>
                        <div class="card__back-content">
                            <div class="card__secret">
                                <p class="card__secret--last">185</p>
                            </div>
                            <img class="card__back-square card__square" id="sq"
                                src="./images/credit-card-chip-svgrepo-com.svg">
                            <img class="card__back-logo card__logo" id="visa" src="./images/visa-card.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="services">
            <h2>Services</h2>
            <div class="s_options">
                <div class="s_option"><img src="./images/add-money.svg" alt=""><span>Deposit</span></div>
                <div class="s_option"><img src="./images/withdraw.svg" alt=""><span>Withdraw</span></div>
                <div class="s_option"><img src="./images/edit-ui-svgrepo-com.svg" alt=""><span>Edit</span></div>
            </div>
        </div>
    </main>
    <div class='s_screen_error'>
        <span id='s_screen_error_text'>Please open this webpage in a bigger window.</span>
    </div>
    <script src="time-date.js"></script>
</body>

</html>
